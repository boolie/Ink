            body {

    <body>

        <div class="ink-grid">

            <!--[if lte IE 9 ]>

            <!-- Add your site or application content here -->

            <header class="vertical-space">
                <h1>site name<small>smaller text</small></h1>
                <nav class="ink-navigation">
                    <ul class="menu horizontal black">

                        <li><a href="#">item</a></li>

            <div class="all-100">
                <h2>Datepicker</h2>

                <div class="ink-form">
                    
                    <form class="control-group column-group gutters">
                        
                        <div class="control all-50 ink-datepicker">
                        
                            <input type="text" id="myDatePicker" data-instance="instance1">
                        
                            <table class="ink-calendar bottom">
                                <thead>
                                    <tr>
                                        <td class="previous"><a href="#" class="fa fa-angle-double-left"></a></td>
                                        <td class="title" colspan="5"><a href="">July</a> of <a href="">2014</a></td>
                                        <td class="next"><a href="#" class="fa fa-angle-double-right"></a></td>
                                    </tr>
                                </thead>
                                <tbody class="month">
                                    <tr class="header">
                                        <td>M</td>
                                        <td>T</td>
                                        <td>W</td>
                                        <td>T</td>
                                        <td>F</td>
                                        <td>S</td>
                                        <td>S</td>
                                    </tr>
                                    <tr>
                                        <td>&nbsp;</td>
                                        <td><a href="">1</a></td>
                                        <td><a href="">2</a></td>
                                        <td><a href="">3</a></td>
                                        <td><a href="">4</a></td>
                                        <td><a href="">5</a></td>
                                        <td><a href="">6</a></td>
                                    </tr>
                                    <tr>
                                        <td><a href="">7</a></td>
                                        <td><a href="">8</a></td>
                                        <td><a href="">9</a></td>
                                        <td><a href="">10</a></td>
                                        <td><a href="">11</a></td>
                                        <td><a href="">12</a></td>
                                        <td><a href="">13</a></td>
                                    </tr>
                                    <tr>
                                        <td class="active"><a href="">14</a></td>
                                        <td><a href="">15</a></td>
                                        <td><a href="">16</a></td>
                                        <td><a href="">17</a></td>
                                        <td><a href="">18</a></td>
                                        <td><a href="">19</a></td>
                                        <td><a href="">20</a></td>
                                    </tr>
                                    <tr>
                                        <td><a href="">21</a></td>
                                        <td><a href="">22</a></td>
                                        <td><a href="">23</a></td>
                                        <td><a href="">24</a></td>
                                        <td><a href="">25</a></td>
                                        <td><a href="">26</a></td>
                                        <td><a href="">27</a></td>
                                    </tr>
                                    <tr>
                                        <td><a href="">28</a></td>
                                        <td><a href="">29</a></td>
                                        <td><a href="">30</a></td>
                                        <td><a href="">31</a></td>
                                        <td>&nbsp;</td>
                                        <td>&nbsp;</td>
                                        <td>&nbsp;</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </form>


                </div>
